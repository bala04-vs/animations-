    <style>
      
       .div1{
      
        height: 100vh;
        width:50vw;
        
        background-image: url(https://t4.ftcdn.net/jpg/01/54/64/99/360_F_154649988_HEt5f9fyxSnI3O0wo6ADDc5PwAZ3oDyv.jpg);
        background-size:cover;
        /* background-repeat: no-repeat; */
       
      
          background-position: bottom left;
          animation: car 1s linear infinite  ;
          position: relative;
          left:100px;
        
      
         
      }
      .jeep1{
        width: 200px;

        height: auto;
         position: absolute;
        bottom: 150px;
       left: 30px; 
      

      }

      .jeep2{
        width: 200px;
        height: auto;
        position: absolute;
        bottom: 20px;
        left: 50px;
        display: block;
      }


      @keyframes car{
        from{
            
            background-position: top left;
        }

        to{
            background-position: top right;
        }


   
      } 


      .jep1:checked ~ .jeep1{
        transform: translateX(30vw);
        transition-duration: 2s;
       
        animation-name:jeep;
        animation-duration: 2s;


      }


 



  

       


  

        


    



    </style>
